<div class="mt-2">
  <div>
    <button (click)="onIncrement.emit()" aria-label="Increment time" type="button">
      <i class="fas fa-caret-up"></i>
    </button>
  </div>
  <div>{{ time / 60 }}</div>
  <div>
    <button (click)="onDecrement.emit()" a aria-label="Decrement time" type="button">
      <i class="fas fa-caret-down"></i>
    </button>
  </div>
</div>
